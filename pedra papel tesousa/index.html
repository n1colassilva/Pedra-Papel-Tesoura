<!DOCTYPE <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Pedra Papel Tesoura</title>
  </head>

  <body>
    <header>
      <h1>Pedra Papel ou Tesoura</h1>
    </header>

    <div class="scoreboard">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Comp</div>
      <span id="user-score">0</span>
      <span>:</span>
      <span id="computer-score">0</span>
    </div>

    <div id="result">
      <p id="result_p">Escolha: pedra, papel ou tesoura!</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="imagens/the_rock.jpg" alt="The rock" class="image" />
      </div>

      <div class="choice" id="paper">
        <img src="imagens/paper.jpg" alt="Man with mad paper" class="image" />
      </div>

      <div class="choice" id="scissors">
        <img
          src="imagens/scissors.jpeg"
          alt="scissors being used on bread"
          class="image"
        />
      </div>
    </div>

    <p id="action-message">FaÃ§a sua escolha!</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
